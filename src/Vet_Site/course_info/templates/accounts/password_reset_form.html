{% extends 'base.html' %}
 
{% block content %}
<h1>Forgot your password</h1>
<p>Please enter your email address registered with your account and we will send you further instructions</p>
<form action="." method="post">
{% csrf_token %}
{{ form.email.errors }}
<ul>
  {{ form.as_ul }}
  <li>
    <input type="submit" value="Reset Password" />
  </li>
</ul>
</form>
{% endblock %}
